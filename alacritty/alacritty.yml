# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux || tmux"

window:
  dimensions:
    columns: 140
    lines:  38
  decorations: full
  opacity: 0.95
  dynamic_padding: false

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font Mono'
    style: Bold
  italic:
    family: 'FiraCode Nerd Font Mono'
    style: Italic
  size: 16
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

dynamic_title: true

key_bindings:
  - { key: Key3,     mods: Alt,     chars: "\x23"}
